<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bulma: a modern CSS framework based on Flexbox</title>
        <meta name="description" content="Bulma is a CSS framework based on Flexbox and built with Sass">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.2/css/bulma.min.css">
    </head>
    <body>

        <section class="section">
            <div class="container">
                <h1 class="title">Modal</h1>
                <h2 class="subtitle">A classic
                    <strong>Modal</strong>  overlay, in which you can include any content you want</h2>
                <hr>

                <div class="columns">
                    <div class="column">
                      <div class="content">
                        <p>
                          <a class="button is-primary is-large" data-bulma="modal" data-options="target: modal">Launch example modal</a>
                        </p>
                      </div>
                    </div>
                </div>

                <div class="modal" id="modal">
                  <div class="modal-background"></div>
                  <div class="modal-container">
                    <div class="modal-content">
                      <div class="box">
                        <article class="media">
                          <div class="media-left">
                            <figure class="image is-64x64">
                              <img src="http://placehold.it/128x128" alt="Image">
                            </figure>
                          </div>
                          <div class="media-content">
                            <div class="content">
                              <p>
                                <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                                <br>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
                              </p>
                            </div>
                            <nav class="level">
                              <div class="level-left">
                                <a class="level-item">
                                  <span class="icon is-small"><i class="fa fa-reply"></i></span>
                                </a>
                                <a class="level-item">
                                  <span class="icon is-small"><i class="fa fa-retweet"></i></span>
                                </a>
                                <a class="level-item">
                                  <span class="icon is-small"><i class="fa fa-heart"></i></span>
                                </a>
                              </div>
                            </nav>
                          </div>
                        </article>
                      </div>
                    </div>
                  </div>
                  <button class="modal-close"></button>
                </div>
            </div>
        </section>
        <script src="../build/bulma.js" type="text/javascript"></script>
    </body>
</html>
